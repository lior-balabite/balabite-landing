<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="16" fill="#0F172A" />
  
  <!-- Outer plate circle -->
  <circle 
    cx="16" 
    cy="16" 
    r="12" 
    fill="#0F172A" 
    stroke="#38BDF8" 
    stroke-width="1.25" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Inner plate circle -->
  <circle 
    cx="16" 
    cy="16" 
    r="9" 
    fill="#0F172A" 
    stroke="#7DD3FC" 
    stroke-width="1.25" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Fork (left eye) -->
  <path 
    d="M11 12C11 12 10 13 10.5 14.5C11 16 12 15.5 12.5 15" 
    stroke="#38BDF8" 
    stroke-width="1.25" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Knife (right eye) -->
  <path 
    d="M21 12C21 12 22 13 21.5 14.5C21 16 20 15.5 19.5 15" 
    stroke="#38BDF8" 
    stroke-width="1.25" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Spoon (smiling mouth) -->
  <path 
    d="M11 19C11 19 13 22 16 22C19 22 21 19 21 19" 
    stroke="#38BDF8" 
    stroke-width="1.25" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- AI "thinking" dot -->
  <circle 
    cx="16" 
    cy="9" 
    r="1" 
    fill="#7DD3FC"
  />
  
  <!-- Small light reflection for dimension -->
  <circle 
    cx="13" 
    cy="13" 
    r="0.5" 
    fill="#38BDF833"
  />
</svg> 